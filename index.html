<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on today</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Focus on <span>Today</span></h1>
      </div>
      <div class="card">
        <div class="top-section">
          <h2>Today</h2>
          <img src="./images/sun.png" alt="sunimage" />
        </div>
        <div class="mid-top-section">
          <p>Raise the bar by completing your goals!</p>
        </div>
        <div class="progress-bar-section">
          <div class="progress-bar-value">
           <p id="status"></p>
          </div>
        </div>
        <div class="mandatory-text">
          <p>Please set all the 3 goals!</p>
        </div>
        <div class="add-task">
          <div class="task-rect">
            <img id= "checkbox-1"src="./images/Ellipse1.png" alt="eclipse" />
            <input id="text-box-1" type="text" placeholder="Add new goal.." />
          </div>
          <div class="task-rect">
            <img id= "checkbox-2"src="./images/Ellipse1.png" alt="eclipse" />
            <input id="text-box-2" type="text" placeholder="Add new goal.." />
          </div>
          <div class="task-rect">
            <img id= "checkbox-3"src="./images/Ellipse1.png" alt="eclipse" />
            <input id="text-box-3" type="text" placeholder="Add new goal.." />
          </div>
        </div>
        <div class="bottom-section">
          <div class="bottom-tag">
            <p>“Move one step ahead, today!”</p>
          </div>
          <div class="resetButton">
            <button id="resetButton">Reset</button>
          </div>
          <div class="author-name">
              <p>Made with  ❤️ by Harshita Srivastava</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
